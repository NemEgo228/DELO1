<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Департамент полиции г. Риверстоун</title>
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-color: #1e1e1e;
      color: #fff;
      line-height: 1.5;
    }
    .page-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Верхний блок с заголовком и кнопкой Telegram */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
    }
    .header h1 {
      font-size: 1.5rem;
    }
    .telegram-button img {
      width: 40px;
      height: 40px;
    }
    /* Блок "Дело Эшли Джонсон. Инструкция" */
    .case-title {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 20px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    /* Голосовое сообщение */
    .audio-block {
      text-align: center;
      margin-bottom: 20px;
    }
    #audioPlayer {
      display: none;
      margin-top: 15px;
    }
    /* Основная часть (поиск и результат) скрыта до прослушивания */
    .main-content {
      display: none;
    }
    /* Поисковый блок с sticky-эффектом */
    .search-block {
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .search-form input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      background-color: #333;
      color: #fff;
    }
    .search-form button {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background-color: #666;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-form button:hover {
      background-color: #777;
    }
    .result-block {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      min-height: 80px;
    }
    .result-block p {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Верхний блок с заголовком и кнопкой Telegram -->
    <div class="header">
      <h1>Департамент полиции г. Риверстоун</h1>
      <div class="telegram-button">
        <a href="https://t.me/yourchannel" target="_blank">
          <img src="telegram-icon.png" alt="Telegram">
        </a>
      </div>
    </div>

    <!-- Блок с текстом "Дело Эшли Джонсон. Инструкция" -->
    <div class="case-title">
      Дело Эшли Джонсон. Инструкция
    </div>

    <!-- Блок с голосовым сообщением -->
    <div class="audio-block">
      <button id="startAudioBtn" style="padding: 12px 24px; border-radius: 20px; border: none; background: #666; color: #fff; font-size: 1rem; cursor: pointer;">
        Прослушать голосовое сообщение
      </button>
      <div id="audioPlayer">
        <audio id="voiceMessage" controls src="voice.mp3"></audio>
      </div>
    </div>

    <!-- Основной контент: поиск и результат -->
    <div class="main-content" id="mainContent">
      <div class="search-block">
        <div class="search-form">
          <input type="text" id="query" placeholder="Введите код">
          <button id="searchBtn">Искать</button>
        </div>
      </div>
      <div class="result-block">
        <p id="result">Текст по результатам кода</p>
      </div>
    </div>
  </div>

  <script>
    let csvData = new Map();
    let isCSVLoaded = false;

    // При нажатии на кнопку "Прослушать голосовое сообщение"
    document.getElementById("startAudioBtn").addEventListener("click", () => {
      document.getElementById("startAudioBtn").style.display = "none";
      document.getElementById("audioPlayer").style.display = "block";
      const voiceMessage = document.getElementById("voiceMessage");
      voiceMessage.play().catch(e => console.warn("Autoplay failed:", e));
      document.getElementById("mainContent").style.display = "block";
      if (!isCSVLoaded) {
        loadCSV();
        isCSVLoaded = true;
      }
    });

    document.getElementById("searchBtn").addEventListener("click", searchCSV);

    function loadCSV() {
      fetch('document.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error("Не удалось загрузить CSV-файл");
          }
          return response.text();
        })
        .then(text => {
          parseCSV(text);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").textContent = "Ошибка загрузки document.csv";
        });
    }

    function parseCSV(text) {
      csvData.clear();
      let rows = [];
      let row = [];
      let current = "";
      let inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char === '"') {
          if (inQuotes && i + 1 < text.length && text[i + 1] === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          row.push(current);
          current = "";
        } else if ((char === '\n' || char === '\r') && !inQuotes) {
          if (char === '\r' && text[i + 1] === '\n') i++;
          row.push(current);
          rows.push(row);
          row = [];
          current = "";
        } else {
          current += char;
        }
      }
      if (current !== "" || row.length > 0) {
        row.push(current);
        rows.push(row);
      }
      rows.forEach(r => {
        if (r.length >= 2) {
          let key = r[0].trim().toLowerCase();
          let value = r.slice(1).join(',').trim();
          csvData.set(key, value);
        }
      });
    }

    function searchCSV() {
      const query = document.getElementById("query").value.trim().toLowerCase();
      const resultElement = document.getElementById("result");
      if (!query) {
        resultElement.textContent = "Пожалуйста, введите код.";
        return;
      }
      if (csvData.size === 0) {
        resultElement.textContent = "CSV-файл не загружен или пуст.";
        return;
      }
      const result = csvData.get(query) || "Информация не найдена.";
      resultElement.textContent = result;
    }
  </script>
</body>
</html>
