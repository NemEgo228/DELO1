<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Департамент полиции г. Риверстоун</title>
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-color: #1e1e1e; /* запасной цвет, если фон не загрузится */
      color: #fff;
      line-height: 1.5;
    }

    .page-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /**********************************************
     *  ЕДИНЫЙ СТИЛЬ ДЛЯ ПОЛУПРОЗРАЧНЫХ БЛОКОВ   *
     **********************************************/
    .block {
      background: rgba(0, 0, 0, 0.8);    /* более тёмная подложка */
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /***********************************
     *   СТИЛИ ДЛЯ КНОПОК И ПОЛЕЙ     *
     ***********************************/
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background-color: #666;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #777;
    }

    .input-text {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      background-color: #333; /* тёмный фон поля ввода */
      color: #fff;            /* белый текст */
    }

    /**************************************
     *   ВЕРХНИЙ БЛОК С ЗАГОЛОВКОМ И TG   *
     **************************************/
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 1.5rem;
    }
    .telegram-button img {
      width: 40px;
      height: 40px;
    }

    /******************************************
     *  БЛОК "ДЕЛО ЭШЛИ ДЖОНСОН. ИНСТРУКЦИЯ"  *
     ******************************************/
    .case-title {
      text-align: center;
      font-size: 1.2rem;
    }

    /****************************************
     *   ГОЛОСОВОЕ СООБЩЕНИЕ (ИНСТРУКЦИЯ)   *
     ****************************************/
    .audio-block {
      text-align: center;
    }
    #audioPlayer {
      display: none;
      margin-top: 15px;
    }

    /*********************************************
     *   ОСНОВНОЙ КОНТЕНТ: ПОИСК + РЕЗУЛЬТАТ     *
     *********************************************/
    .main-content {
      display: none; /* скрыт до нажатия на "Прослушать" */
    }

    /* Поисковый блок (sticky) */
    .search-block {
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    /* Блок результатов */
    .result-block p {
      white-space: pre-wrap; /* чтобы переносы строк из CSV сохранились */
      word-wrap: break-word;
    }
    /* Картинка, вставляемая в текст */
    .result-block img {
      display: block;
      max-width: 100%;
      height: auto;
      margin-top: 20px; /* отступ сверху */
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- Верхний блок (заголовок + кнопка TG) -->
    <div class="block header">
      <h1>Департамент полиции г. Риверстоун</h1>
      <div class="telegram-button">
        <a href="https://t.me/yourchannel" target="_blank">
          <img src="telegram-icon.png" alt="Telegram">
        </a>
      </div>
    </div>

    <!-- Дело Эшли Джонсон. Инструкция -->
    <div class="block case-title">
      Дело Эшли Джонсон. Инструкция
    </div>

    <!-- Голосовое сообщение -->
    <div class="block audio-block">
      <button id="startAudioBtn" class="btn">
        Прослушать голосовое сообщение
      </button>
      <div id="audioPlayer">
        <audio id="voiceMessage" controls src="voice.mp3"></audio>
      </div>
    </div>

    <!-- Основная часть: поиск + результат (появляется после нажатия "Прослушать") -->
    <div class="main-content" id="mainContent">
      <!-- Поисковый блок (sticky) -->
      <div class="block search-block">
        <div class="search-form">
          <input type="text" id="query" class="input-text" placeholder="Введите код">
          <button id="searchBtn" class="btn">Искать</button>
        </div>
      </div>
      <!-- Результат -->
      <div class="block result-block">
        <p id="result">Текст по результатам кода</p>
      </div>
    </div>
  </div>

  <script>
    let csvData = new Map();
    let isCSVLoaded = false;

    // При нажатии на кнопку "Прослушать голосовое сообщение"
    document.getElementById("startAudioBtn").addEventListener("click", () => {
      document.getElementById("startAudioBtn").style.display = "none";
      document.getElementById("audioPlayer").style.display = "block";
      const voiceMessage = document.getElementById("voiceMessage");
      voiceMessage.play().catch(e => console.warn("Автовоспроизведение не поддерживается:", e));
      document.getElementById("mainContent").style.display = "block";

      // Загружаем CSV (если ещё не загружали)
      if (!isCSVLoaded) {
        loadCSV();
        isCSVLoaded = true;
      }
    });

    // Нажатие кнопки "Искать"
    document.getElementById("searchBtn").addEventListener("click", searchCSV);

    // Загрузка CSV из document.csv
    function loadCSV() {
      fetch('document.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error("Не удалось загрузить CSV-файл");
          }
          return response.text();
        })
        .then(text => {
          parseCSV(text);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").textContent = "Ошибка загрузки document.csv";
        });
    }

    // Парсинг CSV: столбцы A (код), B (текст), C (файл-иллюстрация), D (заметки, игнорируем)
    function parseCSV(text) {
      csvData.clear();
      let rows = [];
      let row = [];
      let current = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        let char = text[i];

        if (char === '"') {
          // Две кавычки подряд => экранированная кавычка
          if (inQuotes && i + 1 < text.length && text[i + 1] === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          row.push(current);
          current = "";
        } else if ((char === '\n' || char === '\r') && !inQuotes) {
          if (char === '\r' && text[i + 1] === '\n') i++;
          row.push(current);
          rows.push(row);
          row = [];
          current = "";
        } else {
          current += char;
        }
      }
      // Добавляем последнюю строку, если осталась
      if (current !== "" || row.length > 0) {
        row.push(current);
        rows.push(row);
      }

      rows.forEach(r => {
        // Минимум 2 столбца нужно (код и текст).
        // Если есть 3-й столбец — это файл, 4-й столбец (заметки) игнорируем.
        if (r.length >= 2) {
          let code = r[0].trim().toLowerCase();   // столбец A
          let textB = r[1].trim();               // столбец B
          let fileC = (r[2] || "").trim();       // столбец C (если нет, будет "")
          // столбец D (r[3]) пропускаем

          // Если в столбце C есть название файла, добавим <img> в конец текста
          let finalText = textB;
          if (fileC) {
            finalText += `\n\n<img src="${fileC}" alt="иллюстрация" />`;
          }

          // Сохраняем результат в Map
          csvData.set(code, finalText);
        }
      });
    }

    // Поиск по коду
    function searchCSV() {
      const query = document.getElementById("query").value.trim().toLowerCase();
      const resultElement = document.getElementById("result");

      if (!query) {
        resultElement.textContent = "Пожалуйста, введите код.";
        return;
      }
      if (csvData.size === 0) {
        resultElement.textContent = "CSV-файл не загружен или пуст.";
        return;
      }

      // Ищем текст по ключу (код)
      const result = csvData.get(query) || "Информация не найдена.";
      resultElement.textContent = result;

      // Если в тексте есть тег <img>, мы можем его «преобразовать» (т. е. отобразить как HTML).
      // Но по умолчанию innerText выведет теги как текст. Чтобы отобразить изображение,
      // заменим innerText на innerHTML:
      resultElement.innerHTML = result.replace(/\n/g, '<br>');
    }
  </script>
</body>
</html>
